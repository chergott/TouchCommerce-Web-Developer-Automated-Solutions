<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TouchCommerce Survey</title>
<!-- CSS -->
<link id="stylesheet" rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>
<div id="container" class="prechatsurvey">
  <header> <img id="bestbrands" src="./assets/logo-best-brands.png"/><img id="close" src="./assets/btn-close.png"/></header>
  <main id="content">
    <p class="title">Which Mobile topic would you like help with?</p>
    <form>
    <label>Full Name:*</label><input id="full_name" name="full_name" placeholder="John Doe" type="text"/>
    <label>Mobile Phone Number:*</label><input id="phone_number" name="phone_number" placeholder="ex: 123-123-1234" type="text"/>
    <label>State:*</label><select><option value="Select one" disabled selected>Select one</option></select>
    <label>Describe your question...</label><input class="question" type="text"/><div class="right"><input type="submit" class="button" value="Start chat"/><div class="required"><span class="asterisk">*</span> Required field</div></div>
    </form>
  </main>
  <footer><img id="poweredby" src="./assets/logo-tc.png"/></footer>
</div>
</body>
</html>
